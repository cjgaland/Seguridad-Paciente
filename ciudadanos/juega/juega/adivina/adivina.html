<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Medicina · Juega</title>

    <link rel="icon" type="image/png" sizes="16x16"  href="../../../../assets/images/icons/favicons/favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="../../../../assets/images/icons/favicons/favicon_32.png">
    
    <link rel="stylesheet" href="../../../../css/style.css">
    <link rel="stylesheet" href="adivina.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="sp-header">
        <img src="../../../../assets/images/icons/logos/logo_Estrategia.png" class="sp-logo">
        <h1 class="sp-title">Estrategia para la Seguridad del Paciente</h1>
        <img src="../../../../assets/images/icons/logos/logo_CSPyE.svg" class="sp-logo-right">
    </header>

    <main class="sp-main">
        
        <div class="top-bar">
            <h2><i class="fa-solid fa-prescription-bottle" style="color:#9333ea;"></i> Adivina la Medicina</h2>
            <a href="../juega.html" class="btn-home"><i class="fa-solid fa-arrow-left"></i> Salir</a>
        </div>

        <div class="game-container">
            
            <div class="status-bar">
                <div class="score-box">Puntos: <span id="score">0</span></div>
                <div class="round-box">Pregunta: <span id="current-round">1</span>/5</div>
            </div>

            <div class="question-card">
                <div class="q-icon"><i class="fa-solid fa-circle-question"></i></div>
                <h3 id="question-text">Cargando pregunta...</h3>
            </div>

            <div class="options-grid" id="options-container">
                </div>

        </div>

        <div id="feedback-modal" class="modal hidden">
            <div class="modal-content">
                <i id="feedback-icon" class="fa-solid fa-check"></i>
                <h3 id="feedback-title">¡Correcto!</h3>
                <p id="feedback-msg">...</p>
                <button id="btn-next" class="btn-modal">Siguiente <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div id="final-screen" class="final-screen hidden">
            <div class="final-content">
                <i class="fa-solid fa-trophy trophy-icon"></i>
                <h3>¡Juego Terminado!</h3>
                <p>Puntuación Final: <strong id="final-score">0</strong></p>
                
                <div id="game-summary" class="summary-list"></div>

                <div class="final-actions">
                    <button onclick="location.reload()" class="btn-restart">Jugar de nuevo</button>
                    <button onclick="location.href='../ranking.html?juego=adivina&nivel=nivel1'" class="btn-ranking">Ver Ranking</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="sp-footer">Área de Gestión Sanitaria Sur de Córdoba</footer>

    <script type="module" src="adivina.js"></script>
</body>
</html>
