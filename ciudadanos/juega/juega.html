<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo de Urgencias · Juega</title>

    <link rel="icon" type="image/png" sizes="16x16"  href="../../../assets/images/icons/favicons/favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="../../../assets/images/icons/favicons/favicon_32.png">
    <link rel="icon" type="image/png" sizes="48x48"  href="../../../assets/images/icons/favicons/favicon_48.png">
    
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="semaforo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="sp-header">
        <img src="../../../assets/images/icons/logos/logo_Estrategia.png" class="sp-logo">
        <h1 class="sp-title">Estrategia para la Seguridad del Paciente</h1>
        <img src="../../../assets/images/icons/logos/logo_CSPyE.svg" class="sp-logo-right">
    </header>

    <main class="sp-main">
        
        <div class="top-bar">
            <h2><i class="fa-solid fa-traffic-light" style="color:#9333ea;"></i> El Semáforo de Urgencias</h2>
            <a href="../juega.html" class="btn-home"><i class="fa-solid fa-arrow-left"></i> Salir</a>
        </div>

        <div class="game-container">
            
            <div class="case-card">
                <div class="case-icon"><i class="fa-solid fa-user-injured"></i></div>
                <h3>¿Dónde deberías ir?</h3>
                <p id="case-text" class="case-text">Cargando situación...</p>
            </div>

            <div class="traffic-light">
                
                <button class="light-btn red" onclick="checkAnswer('rojo')">
                    <span class="bulb"></span>
                    <span class="label">
                        <strong>URGENCIAS / 112</strong>
                        <span>Emergencia Vital</span>
                    </span>
                </button>

                <button class="light-btn amber" onclick="checkAnswer('ambar')">
                    <span class="bulb"></span>
                    <span class="label">
                        <strong>CENTRO SALUD</strong>
                        <span>Consulta Médica</span>
                    </span>
                </button>

                <button class="light-btn green" onclick="checkAnswer('verde')">
                    <span class="bulb"></span>
                    <span class="label">
                        <strong>CASA / FARMACIA</strong>
                        <span>Autocuidado</span>
                    </span>
                </button>

            </div>

            <div class="score-board">
                <span>Aciertos: <strong id="score">0</strong></span>
                <span>Ronda: <strong id="round">1</strong>/5</span>
            </div>

        </div>

        <div id="feedback-modal" class="modal hidden">
            <div class="modal-content">
                <i id="feedback-icon" class="fa-solid fa-check-circle"></i>
                <h3 id="feedback-title">¡Correcto!</h3>
                <p id="feedback-msg">Explicación...</p>
                <button id="btn-next" class="btn-next">Siguiente <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

    </main>

    <footer class="sp-footer">
        Área de Gestión Sanitaria Sur de Córdoba · Consejería de Sanidad, Presidencia y Emergencias
    </footer>

    <script type="module" src="semaforo.js"></script>
</body>
</html>
