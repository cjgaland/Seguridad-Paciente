<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calibrador de Coordenadas PRO</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; display: flex; gap: 20px; }
        
        /* PANEL LATERAL */
        .sidebar { width: 300px; flex-shrink: 0; display: flex; flex-direction: column; gap: 15px; }
        
        .controls { padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #333; }
        p { font-size: 0.9rem; color: #666; }

        /* AJUSTE FINO */
        .fine-tune { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .fine-tune label { font-size: 0.8rem; font-weight: bold; color: #555; display: block; }
        .fine-tune input { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* RESULTADO */
        .output { 
            font-weight: bold; font-family: monospace; font-size: 1.1rem; color: #2563eb; 
            padding: 10px; background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 4px; 
            word-break: break-all; margin-top: 15px;
        }

        /* ZONA DE IMAGEN */
        #canvas-area { flex: 1; overflow: auto; background: #ddd; border: 2px solid #999; position: relative; user-select: none; }
        
        #canvas-container { position: relative; display: inline-block; cursor: crosshair; }
        
        #img-preview { display: block; max-width: 100%; pointer-events: none; /* Evita arrastrar la imagen */ }
        
        /* RECUADRO DE SELECCIÓN */
        #selection-box {
            position: absolute;
            border: 2px solid #f97316; /* Naranja visible */
            background: rgba(249, 115, 22, 0.2);
            display: none;
        }
        
        /* MANIJAS DE RESIZE (VISUALES) */
        .handle {
            width: 8px; height: 8px; background: white; border: 1px solid #f97316; position: absolute;
        }
        .h-br { bottom: -4px; right: -4px; cursor: nwse-resize; }

        .btn-copy {
            background: #16a34a; color: white; border: none; padding: 10px; width: 100%; 
            border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        .btn-copy:hover { background: #15803d; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="controls">
            <h3>1. Cargar Imagen</h3>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="controls">
            <h3>2. Ajuste Fino (Píxeles)</h3>
            <p>Dibuja primero y ajusta aquí si hace falta:</p>
            
            <div class="fine-tune">
                <div>
                    <label>Posición X (Left)</label>
                    <input type="number" id="inp-x">
                </div>
                <div>
                    <label>Posición Y (Top)</label>
                    <input type="number" id="inp-y">
                </div>
                <div>
                    <label>Ancho (Width)</label>
                    <input type="number" id="inp-w">
                </div>
                <div>
                    <label>Alto (Height)</label>
                    <input type="number" id="inp-h">
                </div>
            </div>
        </div>

        <div class="controls">
            <h3>3. Resultado (%)</h3>
            <div class="output" id="result">coords:[0, 0, 0, 0]</div>
            <button class="btn-copy" onclick="copyToClipboard()">Copiar Código</button>
        </div>
    </div>

    <div id="canvas-area">
        <div id="canvas-container">
            <img id="img-preview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
            <div id="selection-box">
                <div class="handle h-br"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const img = document.getElementById('img-preview');
        const container = document.getElementById('canvas-container');
        const box = document.getElementById('selection-box');
        const result = document.getElementById('result');

        // Inputs numéricos
        const inpX = document.getElementById('inp-x');
        const inpY = document.getElementById('inp-y');
        const inpW = document.getElementById('inp-w');
        const inpH = document.getElementById('inp-h');

        let startX, startY, isDrawing = false;

        // 1. CARGAR IMAGEN
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    img.src = event.target.result;
                    img.style.display = 'block';
                    box.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. DIBUJAR CON RATÓN
        container.addEventListener('mousedown', function(e) {
            // Si pulsas en los inputs no dibujar
            if(e.target.tagName === 'INPUT') return;
            
            isDrawing = true;
            const rect = container.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            
            // Resetear caja visual
            updateBox(startX, startY, 0, 0);
            box.style.display = 'block';
        });

        window.addEventListener('mousemove', function(e) {
            if (!isDrawing) return;
            
            const rect = container.getBoundingClientRect();
            // Coordenadas relativas dentro del contenedor
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            const width = currentX - startX;
            const height = currentY - startY;

            // Permitir dibujar hacia atrás (valores negativos)
            const newLeft = width < 0 ? currentX : startX;
            const newTop = height < 0 ? currentY : startY;
            const newW = Math.abs(width);
            const newH = Math.abs(height);

            updateBox(newLeft, newTop, newW, newH);
        });

        window.addEventListener('mouseup', function() {
            if(isDrawing) {
                isDrawing = false;
                updateInputsFromBox();
                calculatePercentage();
            }
        });

        // 3. ACTUALIZAR DESDE INPUTS (AJUSTE FINO)
        [inpX, inpY, inpW, inpH].forEach(inp => {
            inp.addEventListener('input', () => {
                const x = parseFloat(inpX.value) || 0;
                const y = parseFloat(inpY.value) || 0;
                const w = parseFloat(inpW.value) || 0;
                const h = parseFloat(inpH.value) || 0;
                
                updateBox(x, y, w, h);
                calculatePercentage();
            });
        });

        // Funciones Auxiliares
        function updateBox(x, y, w, h) {
            box.style.left = x + 'px';
            box.style.top = y + 'px';
            box.style.width = w + 'px';
            box.style.height = h + 'px';
        }

        function updateInputsFromBox() {
            inpX.value = parseInt(box.style.left);
            inpY.value = parseInt(box.style.top);
            inpW.value = parseInt(box.style.width);
            inpH.value = parseInt(box.style.height);
        }

        function calculatePercentage() {
            const wImg = img.offsetWidth;
            const hImg = img.offsetHeight;

            if (wImg === 0) return;

            const x = parseFloat(inpX.value);
            const y = parseFloat(inpY.value);
            const w = parseFloat(inpW.value);
            const h = parseFloat(inpH.value);

            const xPct = ((x / wImg) * 100).toFixed(1);
            const yPct = ((y / hImg) * 100).toFixed(1);
            const wPct = ((w / wImg) * 100).toFixed(1);
            const hPct = ((h / hImg) * 100).toFixed(1);

            result.textContent = `coords:[${xPct}, ${yPct}, ${wPct}, ${hPct}]`;
        }

        function copyToClipboard() {
            const text = result.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("¡Copiado! Pégalo en detectives.js");
            });
        }
    </script>
</body>
</html>
