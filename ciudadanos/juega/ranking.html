<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking · Ciudadanía</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/icons/favicons/favicon_32.png">

    <style>
        .ranking-container { margin-top: 1rem; }
        .ranking-controls {
            background: #fff; padding: 15px; border-radius: 12px;
            border: 1px solid #e5e7eb; display: flex; gap: 1.5rem; flex-wrap: wrap;
        }
        select { padding: .5rem; border-radius: 8px; border: 1px solid #ccc; min-width: 180px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #e0f2fe; color: #0369a1; font-weight: 700; } /* Azulito para ciudadanos */
    </style>
</head>
<body>

    <header class="sp-header">
        <button id="menu-toggle" class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        
        <div class="sp-header-left"><img src="../../assets/images/icons/logos/logo_Estrategia.png" class="sp-logo"></div>
        <h1 class="sp-title">Estrategia para la Seguridad del Paciente</h1>
        <div class="sp-header-right"><img src="../../assets/images/icons/logos/logo_CSPyE.svg" class="sp-logo-right"></div>
    </header>

    <div class="sp-layout">
        <!-- SIDEBAR CIUDADANÍA -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-trophy"></i> <span>Ranking Ciudadanía</span>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-group">
                    <a href="juega.html" class="sidebar-btn"><i class="fa-solid fa-gamepad"></i> Panel de Juegos</a>
                </div>
                <div class="sidebar-group" style="margin-top: 20px; border-top: 1px solid #F2C273; padding-top: 20px;">
                    <a href="../../ciudadanos.html" class="sidebar-btn" style="background-color: #FFE4B3;">
                        <i class="fa-solid fa-users"></i> Ciudadanía
                    </a>
                    <a href="../../index.html" class="sidebar-btn" style="background-color: #FFE4B3; margin-top:10px;">
                        <i class="fa-solid fa-house"></i> Inicio
                    </a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Puntuaciones Destacadas</h2>
            
            <div class="ranking-container">
                <div class="ranking-controls">
                    <div>
                        <label><strong>Juego:</strong></label><br>
                        <select id="selectJuego">
                            <option value="riesgos">Busca los Riesgos</option>
                            <option value="quiz">Test Ciudadanía</option>
                        </select>
                    </div>
                    <div>
                        <label><strong>Nivel:</strong></label><br>
                        <select id="selectNivel">
                            <option value="escenario1">Habitación</option>
                            <option value="nivel1">Nivel Básico</option>
                        </select>
                    </div>
                </div>

                <table id="rankingTable">
                    <thead>
                        <tr><th>#</th><th>Jugador</th><th>Puntos</th><th>Fecha</th></tr>
                    </thead>
                    <tbody><tr><td colspan="4">Cargando...</td></tr></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../../js/sidebar.js"></script>
    <script type="module">
        import { getRanking } from "../../js/core/scores.js";

        const sJuego = document.getElementById("selectJuego");
        const sNivel = document.getElementById("selectNivel");
        const tabla = document.querySelector("#rankingTable tbody");

        async function cargar() {
            tabla.innerHTML = `<tr><td colspan="4">Cargando...</td></tr>`;
            const datos = await getRanking(sJuego.value, sNivel.value);
            
            if(!datos.length) {
                tabla.innerHTML = `<tr><td colspan="4">Sin datos registrados.</td></tr>`;
                return;
            }
            
            tabla.innerHTML = "";
            datos.forEach((r, i) => {
                const fecha = new Date(r.fecha).toLocaleDateString();
                tabla.innerHTML += `
                    <tr>
                        <td>${i+1}</td>
                        <td>${r.jugador}</td>
                        <td style="font-weight:bold; color:#0369a1;">${r.puntuacion}</td>
                        <td>${fecha}</td>
                    </tr>`;
            });
        }

        sJuego.addEventListener("change", cargar);
        sNivel.addEventListener("change", cargar);
        cargar();
    </script>
</body>
</html>
